<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Eduardo Barona">
    <meta name="description" content="A day counter with HTML, CSS and JavaScript">
    <meta name="keywords" content="day counter, HTML, CSS, JavaScript">
    <title>Day Counter</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./images/calendarIcon.png">
</head>
<body>
    <div class="app">
        <div class="app__form">
            <form action="">
                <h1 class="app__form-title">DATE COUNTDOWN</h1>
                <input type="text" id="eventName">
                <input type="date" id="eventDate">
                <input type="submit" id="button" value="Add Event">
            </form> 
        </div>
    </div>

    <div id="eventsContainer"></div>

    <script src="./javaScript/main.js"></script>
</body>
</html>
